        crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" type="text/css" href="css/main.css?v=2018.09.20">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-490980-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments) };

<body>
    <header>
        <div class='slider-navigation'>
            <div class='nav-pointer draggable'>
            </div>
        </div>
    </header>
    <div class='site-container'>
        <!-- select style button -->
        <div class="btn-group" id="changestyle">
      
        </div>
        <section class='intro'>
            <div id='particles-js'></div>
            <div class='wrap'>
                <div class='content'>
                    <div class="profile-card">
                        <header>
                            <!-- avatar -->
                            <a><img src="img/a.jpg" class="unselectable"></a>
                            <!-- name -->
                            <h1 class="unselectable">Pierre Aji</h1>
                            <!-- role -->
                            <h2 class="unselectable">Freelance</h2>
                        </header>
                        <div class="profile-bio">
                            <p class="unselectable">
                                Passionate about technology
                                <br>Blockchain Enthusiast
                            </p>
                        </div>
                        <!-- social links -->
                        <ul class="profile-social-links">
                            <li><a target="_blank" href="https://bit.ly/pierreaji">
                                    <i class="fa fa-lg fa-whatsapp"></i>
                                </a>
                            </li>
                            <li><a target="_blank" href="https://m.twitter.com/pierreaji>
                                    <i class="fa fa-lg fa-twitter"></i>
                                </a>
                            </li>
                            <li><a target="_blank" href="https://github.com/pierreaji">
                                    <i class="fa fa-lg fa-github-alt"></i>
                                </a>
                            </li>
                            <li><a target="_blank" href="https://www.facebook.com/pierreaji">
                                    <i class="fa fa-lg fa-facebook"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- main js file -->
        <script src="js/main.js"></script>

        <script>
            $(document).ready(function () {

                // random style on page load
                let display_text = ''
                switch (Math.round(Math.random() * 2 + 1)) {
                    case 1:
                        styleDefault();
                        display_text = 'Style Block'
                        break;
                    case 2:
                        styleSpace();
                        display_text = 'Style Space'
                        break;
                    case 3:
                        styleSnow();
                        display_text = 'Style Snow'
                        break;
                    default:
                        styleSpace();
                        display_text = 'Style Block'
                }
                $('#selstyle').text(display_text);

                $('#changestyle .dropdown-menu a').click(function () {
                    var style = $(this).data('val');
                    switch (style) {
                        case 'default':
                            styleDefault();
                            break;
                        case 'space':
                            styleSpace();
                            break;
                        case 'snow':
                            styleSnow();
                            break;
                        default:
                            styleSpace();
                    }
                    $('#selstyle').text($(this).text());
                });

                

        </script>
</body>

</html>
